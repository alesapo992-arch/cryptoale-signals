<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Crypto Cannon Game Vintage</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }
    h1 {
        color: #FFD700;
        text-shadow: 2px 2px 0 #FF4500;
    }
    #stats {
        margin: 10px;
        font-size: 18px;
    }
    canvas {
        display: block;
        margin: 0 auto;
        cursor: none;
        border: 2px solid #FFD700;
    }
    #dominanceBarContainer {
        width: 300px;
        border: 1px solid #fff;
        margin: 5px auto;
        background-color: #444;
    }
    #dominanceBar {
        height: 20px;
        background-color: #FFD700;
        width: 50%;
        transition: width 0.2s ease;
    }
    #exitBtn {
        position: absolute;
        right: 20px;
        top: 10px;
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    #exitBtn:hover {
        background-color: darkred;
    }
</style>
</head>
<body>

<button id="exitBtn">EXIT</button>
<h1>🎮 Crypto Cannon Game Vintage</h1>
<div id="stats">
    <span id="btcPrice">BTC Price: $100,000</span> | 
    <span id="dominanceText">Dominance BTC: 50%</span>
    <div id="dominanceBarContainer">
        <div id="dominanceBar"></div>
    </div>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// 📏 Adattamento dinamico canvas
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    playerX = canvas.width / 2;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// 🎨 Sfondo
let bgReady = false;
const backgroundImg = new Image();
backgroundImg.src = "backgroundcanvas.png";
backgroundImg.onload = () => { bgReady = true; };

// 🔢 Variabili di gioco
let dominance = 50, btcPrice = 100000, gameOver = false;
let fadeAlpha = 0;
let balloons = [], bullets = [], particles = [], winParticles = [], fallingItems = [];
let playerX = canvas.width / 2;
let cannonFlash = false;

// 💰 Lista coins
const COINS = [
    "bitcoincash.png","bonk.png","cardano.png","dogecoin.png","dogwif.png",
    "floki.png","pengu.png","pepe.png","shiba.png","stellar.png",
    "Tether.png","tron.png","usdc.png","xrp.png"
];
const coinImages = {};
COINS.forEach(n => { let img = new Image(); img.src = `coin/${n}`; coinImages[n] = img; });

// 🔫 Cannone
const cannonImg = new Image();
cannonImg.src = "coin/cannonebitcoin1.png";

// 🔊 Audio
const sounds = {
    bgMusic: new Audio("music.mp3"),
    shoot: new Audio("shoot.wav"),
    explosion: new Audio("explosion.wav"),
    win: new Audio("win.wav"),
    bonus: new Audio("bonus.wav"),
    malus: new Audio("lose.wav")
};
sounds.bgMusic.loop = true;
sounds.bgMusic.volume = 0.25;
sounds.bgMusic.addEventListener("canplaythrough", () => sounds.bgMusic.play().catch(()=>{}));
Object.values(sounds).forEach(s => s.volume ||= 0.9);

function playSound(name) {
    sounds[name].currentTime = 0;
    sounds[name].play().catch(()=>{});
}

// 🧮 Utils
function calculateBTCPrice(d) {
    if (d <= 50) return (d / 50) * 100000;
    if (d <= 80) return 100000 + ((d - 50) / 30) * (1000000 - 100000);
    return 1000000;
}

function updateStats(){
    document.getElementById('dominanceText').textContent = `Dominance BTC: ${dominance.toFixed(1)}%`;
    document.getElementById('dominanceBar').style.width = `${dominance}%`;
    document.getElementById('btcPrice').textContent = `BTC Price: $${btcPrice.toLocaleString()}`;
}

function spawnExplosionParticles(x, y, color) {
    for (let i = 0; i < 10; i++) {
        particles.push({
            x, y, color,
            size: 3, life: 15,
            vx: (Math.random() - 0.5) * 5,
            vy: (Math.random() - 0.5) * 5,
            update(){ this.x += this.vx; this.y += this.vy; this.life--; },
            draw(){ ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
        });
    }
}

// 🎈 Classi gioco
class Balloon {
    constructor(forcedCoin, forcedSpeed){
        this.coinFile = forcedCoin || COINS[Math.floor(Math.random()*COINS.length)];
        this.speed = forcedSpeed || (1.5 + Math.random()*3);
        this.img = coinImages[this.coinFile];
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = 0;
        this.size = 30 + Math.random()*25;
        this.remove = false;
    }
    update(){ this.y += this.speed; }
    draw(){ if(this.img.complete) ctx.drawImage(this.img, this.x - this.size/2, this.y - this.size/2, this.size, this.size); }
}

class Bullet {
    constructor(x){ this.x = x; this.y = canvas.height - 50; this.speed = 6; this.radius = 5; this.remove = false; }
    update(){ this.y -= this.speed; if(this.y < 0) this.remove = true; }
    draw(){ ctx.fillStyle = "#FFA500"; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill(); }
}

class FallingItem {
    constructor(x, y, color, value, char, soundName){
        this.x = x; this.y = y; this.color = color; this.value = value; this.char = char; this.soundName = soundName;
        this.size = 20; this.speed = 2; this.remove = false;
    }
    update(){
        this.y += this.speed;
        if(this.y >= canvas.height - 40 && Math.abs(this.x - playerX) < 30){
            this.remove = true;
            btcPrice += this.value;
            updateStats();
            playSound(this.soundName);
            if(this.value < 0){ cannonFlash = true; setTimeout(()=> cannonFlash = false, 200); }
        }
        if(this.y > canvas.height) this.remove = true;
    }
    draw(){ ctx.fillStyle = this.color; ctx.font = "bold 20px Courier New"; ctx.fillText(this.char, this.x - 5, this.y); }
}

// 🚀 Game logic funzioni
function spawnBalloon(){ 
    if(balloons.length < 8 && Math.random() < 0.02) {
        let rare = Math.random();
        if(rare < 0.05) balloons.push(new Balloon("Tether.png", 1));
        else if(rare < 0.1) balloons.push(new Balloon("usdc.png", 1.2));
        else balloons.push(new Balloon());
    }
}

// ✅ Collisione precisa
function isCollision(obj1, obj2, radius) {
    const dx = obj1.x - obj2.x;
    const dy = obj1.y - obj2.y;
    return Math.sqrt(dx*dx + dy*dy) < radius;
}

// 🔄 Update
function update(){
    bullets.forEach(b => b.update());
    fallingItems.forEach(fi => fi.update());
    balloons.forEach(bal => {
        bal.update();
        if(bal.y - bal.size > canvas.height){
            bal.remove = true;
            dominance = Math.max(0, dominance - 0.7);
            btcPrice = Math.floor(calculateBTCPrice(dominance));
        }
        bullets.forEach(b => {
            if(isCollision(bal, b, bal.size/2 + b.radius)){
                playSound("explosion");
                spawnExplosionParticles(bal.x, bal.y, "#FFA500");
                if(bal.coinFile === "Tether.png"){
                    fallingItems.push(new FallingItem(bal.x, bal.y, "#00FF00", 50000, "$", "bonus"));
                } else if(bal.coinFile === "usdc.png"){
                    fallingItems.push(new FallingItem(bal.x, bal.y, "#00BFFF", 50000, "$", "bonus"));
                } else if(["shiba.png","pepe.png","pengu.png","floki.png","dogwif.png","bonk.png"].includes(bal.coinFile)){
                    fallingItems.push(new FallingItem(bal.x, bal.y, "#8B4513", -50000, "💩", "malus"));
                }
                bal.remove = true; b.remove = true;
                dominance = Math.min(100, dominance + 0.3);
                btcPrice = Math.floor(calculateBTCPrice(dominance));
            }
        });
    });

    balloons = balloons.filter(b => !b.remove);
    bullets = bullets.filter(b => !b.remove);
    fallingItems = fallingItems.filter(fi => !fi.remove);
    particles.forEach(p => p.update());
    particles = particles.filter(p => p.life > 0);
    winParticles.forEach(p => p.update());
    winParticles = winParticles.filter(p => p.life > 0);

    updateStats();

    if((dominance>=80 || btcPrice>=1000000) && !gameOver){ 
        gameOver=true; playSound("win"); fadeOutMusic(); spawnWinParticles();
    }
    if(btcPrice <= 0 && !gameOver){ gameOver = true; fadeOutMusic(); }
}

function spawnWinParticles(){ for(let i=0; i<5; i++){ winParticles.push({ ...new FallingItem(canvas.width/2, canvas.height/2, "#FFD700", 0,"*", ""), life: 15 }); } }

function drawPlayer(){ 
    if(cannonImg.complete){
        ctx.globalAlpha = cannonFlash ? 0.5 : 1.0;
        ctx.drawImage(cannonImg, playerX - 30, canvas.height - 80, 60, 60);
        ctx.globalAlpha = 1.0;
    }
}

function drawWinMessage(){
    ctx.fillStyle="white"; ctx.font="bold 36px Courier New";
    ctx.strokeStyle="#000"; ctx.lineWidth=4;
    ctx.strokeText("YOU WIN!", canvas.width/2-90, canvas.height/2 - 20);
    ctx.fillText("YOU WIN!", canvas.width/2-90, canvas.height/2 - 20);
}

function drawGameOverMessage(){
    ctx.fillStyle="white"; ctx.font="bold 36px Courier New";
    ctx.strokeStyle="#000"; ctx.lineWidth=4;
    ctx.strokeText("GAME OVER!", canvas.width/2-110, canvas.height/2);
    ctx.fillText("GAME OVER!", canvas.width/2-110, canvas.height/2);
}

function fadeOutMusic(){ let fade = setInterval(()=>{ if(sounds.bgMusic.volume > 0.01){ sounds.bgMusic.volume -= 0.02; } else { clearInterval(fade); } },100); }

// 🎨 Render
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(bgReady) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    balloons.forEach(b=>b.draw());
    fallingItems.forEach(fi=>fi.draw());
    bullets.forEach(b=>b.draw());
    particles.forEach(p=>p.draw());
    drawPlayer();
    if(gameOver){
        fadeAlpha = Math.min(1, fadeAlpha + 0.01);
        ctx.fillStyle = `rgba(0,0,0,${fadeAlpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        btcPrice <= 0 ? drawGameOverMessage() : drawWinMessage();
    }
}

// 🔁 Loop
function gameLoop(){ if(!gameOver){ spawnBalloon(); update(); } draw(); requestAnimationFrame(gameLoop); }

// 🎮 Controlli
document.addEventListener('keydown', e=>{
    if(e.key==="ArrowLeft") playerX -= 10;
    if(e.key==="ArrowRight") playerX += 10;
    if(e.key===" "){ bullets.push(new Bullet(playerX)); playSound("shoot"); }
    if(e.key==="Escape") window.location.href = "index.html";
});
canvas.addEventListener('mousemove', e=>{ const rect = canvas.getBoundingClientRect(); playerX = e.clientX - rect.left; });
canvas.addEventListener('mousedown', ()=>{ if(!gameOver){ bullets.push(new Bullet(playerX)); playSound("shoot"); } });
document.getElementById('exitBtn').addEventListener('click', ()=> window.location.href = "index.html");

// ▶️ Start
gameLoop();
</script>
</body>
</html>
