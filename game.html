<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crypto Cannon Game - Shooting game with Bitcoin price dynamics">
    <meta name="theme-color" content="#000000">
    <title>Crypto Cannon Game - Play & Win</title>
    
    <link rel="preconnect" href="https://www.gstatic.com">
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            overflow: hidden;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
        }

        #quickstart {
            text-align: center;
            padding: 30px;
            background-color: #000;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px #FFD700;
            width: fit-content;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            border-radius: 10px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #quickstart img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px #FFD700;
            border-radius: 8px;
        }

        #quickstart h1 {
            color: #FFD700;
            text-shadow: 0 0 20px #FF4500;
            margin: 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        #quickstart p {
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
            margin: 5px 0;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        #gameArea {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
        }

        h1 {
            color: #FFD700;
            text-shadow: 0 0 15px #FF4500;
            margin: 10px 0;
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-align: center;
        }

        #stats {
            margin: 10px auto;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            color: #00FF00;
            text-shadow: 0 0 8px #00FF00;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            z-index: 5;
            padding: 0 10px;
        }

        #stats span {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #00FF00;
        }

        #canvasContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            position: relative;
        }

        canvas {
            display: block;
            cursor: none;
            border: 3px solid #FFD700;
            background-color: #000;
            box-shadow: 0 0 30px #FFD700;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        #exitBtn {
            position: absolute;
            right: 20px;
            top: 15px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            color: white;
            border: 2px solid #ffaa00;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #exitBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #ffaa00;
        }

        #exitBtn:active {
            transform: scale(0.95);
        }

        #playBtn {
            margin-top: 20px;
            padding: clamp(10px 20px, 2vw 4vw, 14px 35px);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #FF4500, #FFD700);
            border: 2px solid #FFD700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 20px #FF4500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #playBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #FFD700;
        }

        #playBtn:active {
            transform: scale(0.95);
        }

        #leaderboard {
            width: clamp(200px, 20vw, 300px);
            background: linear-gradient(180deg, #111 0%, #1a1a1a 100%);
            border-left: 3px solid #FFD700;
            padding: clamp(10px, 2vw, 20px);
            overflow-y: auto;
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            height: 100vh;
            box-shadow: -5px 0 20px rgba(255, 215, 0, 0.3);
            z-index: 50;
        }

        #leaderboard h3 {
            color: #FFD700;
            text-align: center;
            text-shadow: 0 0 8px #FFD700;
            margin: 0 0 10px 0;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }

        #leaderboard ol {
            padding-left: 20px;
            list-style-position: inside;
            margin: 0;
        }

        #leaderboard li {
            margin: 8px 0;
            padding: 8px;
            background-color: rgba(26, 26, 26, 0.8);
            border-left: 3px solid #00FF00;
            border-radius: 4px;
            color: #00FF00;
            transition: all 0.2s ease;
            font-size: clamp(0.75rem, 1.5vw, 0.95rem);
            word-break: break-word;
        }

        #leaderboard li:hover {
            background-color: #2a2a2a;
            transform: translateX(-5px);
        }

        .highlight {
            background-color: #FFD700;
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        #nameOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            color: white;
            z-index: 999;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #nameOverlay h2 {
            color: #FFD700;
            font-size: clamp(1.8rem, 6vw, 3rem);
            text-shadow: 0 0 20px #FF4500;
            margin-bottom: 20px;
        }

        #nameOverlay p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 10px 0;
            color: #ccc;
        }

        #finalScoreText {
            color: #00FF00;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
            text-shadow: 0 0 10px #00FF00;
            margin: 20px 0;
        }

        #nickInput {
            padding: clamp(10px, 2vw, 15px);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            border: 2px solid #FFD700;
            background: rgba(17, 17, 17, 0.9);
            color: #fff;
            border-radius: 6px;
            margin: 20px auto;
            text-align: center;
            min-width: 200px;
            max-width: 90%;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        #nickInput:focus {
            outline: none;
            box-shadow: 0 0 20px #FFD700;
            border-color: #FF4500;
        }

        #loadingIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #FFD700;
            z-index: 998;
            text-align: center;
            box-shadow: 0 0 30px #FFD700;
        }

        #loadingIndicator p {
            color: #FFD700;
            margin: 15px 0 0 0;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #quickstart {
                padding: 20px;
            }

            canvas {
                max-height: 70vh;
            }

            #leaderboard {
                width: 160px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #leaderboard {
                width: 140px;
            }

            #leaderboard li {
                font-size: 0.75rem;
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <!-- QUICKSTART SCREEN -->
    <div id="quickstart">
        <h1>🎮 Crypto Cannon</h1>
        <img src="images/quickstart.png" 
             alt="Game Instructions" 
             loading="lazy"
             onerror="this.alt='Game quickstart image'; this.style.display='none';">
        <p>🎯 Shoot coins • 💰 Earn BTC • 🏆 Leaderboard</p>
        <button id="playBtn">▶ PLAY NOW</button>
    </div>

    <!-- LOADING INDICATOR -->
    <div id="loadingIndicator" role="alert">
        <div class="spinner"></div>
        <p>Loading game resources...</p>
    </div>

    <!-- GAME AREA -->
    <div id="gameArea">
        <button id="exitBtn">✕ EXIT</button>
        <h1>Crypto Cannon</h1>
        <div id="stats">
            <span id="btcPrice">💰 BTC: $100,000</span>
            <span id="timeText">⏱️ Time: 120s</span>
        </div>
        <div id="canvasContainer">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- END GAME OVERLAY -->
        <div id="nameOverlay" role="dialog">
            <h2 id="endMessage">⏰ Game Over!</h2>
            <p id="finalScoreText"></p>
            <input id="nickInput" 
                   type="text" 
                   placeholder="Enter your nickname" 
                   maxlength="20"
                   autocomplete="off">
            <p>Press <strong>Enter</strong> to save score</p>
        </div>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboard" role="region">
        <h3>🏆 Top 10</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <!-- MAIN GAME SCRIPT -->
    <script>
        // ========================================
        // CONFIGURATION
        // ========================================
        const CONFIG = {
            CANVAS_WIDTH: 800,
            CANVAS_HEIGHT: 600,
            TEMPO_GIOCO: 120,
            MAX_PALLONCINI: 8,
            SPAWN_RATE: 0.02,
            DOUBLE_FIRE_DURATA: 10000,
        };

        // ========================================
        // GLOBAL VARIABLES
        // ========================================
        let gameStarted = false;
        let gameOver = false;
        let canvas, ctx;
        let btcPrice = 100000;
        let timeLeft = CONFIG.TEMPO_GIOCO;
        let lastTimeUpdate = Date.now();
        let playerX = CONFIG.CANVAS_WIDTH / 2;
        let fadeAlpha = 0;

        let palloncini = [];
        let proiettili = [];
        let particelle = [];
        let oggettiCadenti = [];
        let testiFluttuanti = [];

        let doubleFire = false;
        let doubleFireEndTime = 0;
        let cannonFlash = false;

        // ========================================
        // IMAGE HANDLING
        // ========================================
        const backgroundImg = new Image();
        backgroundImg.src = "images/backgroundcanvas.png";

        const cannonImg = new Image();
        cannonImg.src = "images/cannonebitcoin1.png";

        const coinImages = {};
        let immaginiCaricate = 0;
        let immaginiTotali = 0;

        // Verifica se il dominio è autorizzato in Firebase
const firebaseConfig = {
  apiKey: "AIzaSyC59841nbStg3yY9KsCzoj05oIlAOvyv0Y",
  authDomain: "crypto-cannon-leaderboard.firebaseapp.com",
  databaseURL: "https://crypto-cannon-leaderboard-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "crypto-cannon-leaderboard",
  storageBucket: "crypto-cannon-leaderboard.firebasestorage.app",
  messagingSenderId: "822110550027",
  appId: "1:822110550027:web:8cec5abab62290b8cc2f0e"
};

// Aggiungi il tuo dominio nel Firebase Console
// Firebase Console → Auth → Settings → Authorized domains
// Aggiungi: alesapo992-arch.github.io
        // ========================================
        // AUDIO SYSTEM - WITH FALLBACK
        // ========================================
        const audioMap = {};

        function createAudio(key, src) {
            try {
                const audio = new Audio();
                audio.src = src;
                audio.preload = "auto";
                audio.onerror = () => {
                    console.warn(`⚠️ Audio file not found: ${src}`);
                };
                audioMap[key] = audio;
                return audio;
            } catch (e) {
                console.warn(`❌ Audio error (${key}):`, e.message);
                return null;
            }
        }

        // Initialize audio
        const bgMusic = createAudio('bgMusic', 'audio/music.mp3');
        const shootSound = createAudio('shootSound', 'audio/shoot.wav');
        const explosionSound = createAudio('explosionSound', 'audio/explosion.wav');
        const winSound = createAudio('winSound', 'audio/win.wav');
        const bonusSound = createAudio('bonusSound', 'audio/bonus.wav');
        const perditeSound = createAudio('perditeSound', 'audio/lose.wav');

        // Configure audio
        if (bgMusic) {
            bgMusic.loop = true;
            bgMusic.volume = 0.15;
        }
        if (shootSound) shootSound.volume = 0.5;
        if (explosionSound) explosionSound.volume = 0.6;
        if (winSound) winSound.volume = 1.0;
        if (bonusSound) bonusSound.volume = 1.0;
        if (perditeSound) perditeSound.volume = 1.0;

        console.log("✅ Audio system initialized (with fallback)");

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        function riproduciSuono(audio) {
            if (!audio) return;
            try {
                audio.currentTime = 0;
                audio.play().catch(() => {
                    console.warn("Audio playback prevented");
                });
            } catch (e) {
                console.warn("Audio error:", e.message);
            }
        }

        function aggiornaStat() {
            const priceEl = document.getElementById('btcPrice');
            if (priceEl) {
                priceEl.textContent = `💰 BTC: $${btcPrice.toLocaleString()}`;
            }
        }

        function mostricaCaricamento(visibile) {
            const loader = document.getElementById('loadingIndicator');
            if (loader) {
                loader.style.display = visibile ? 'flex' : 'none';
            }
        }

        // ========================================
        // ENTITY CLASSES
        // ========================================
        class Palloncino {
            constructor(moneta, velocita) {
                this.moneta = moneta || MONETE[Math.floor(Math.random() * MONETE.length)];
                this.velocita = velocita || (0.8 + Math.random() * 1.2);
                this.immagine = coinImages[this.moneta];
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = 0;
                this.dimensione = 30 + Math.random() * 25;
                this.rimuovi = false;
            }

            aggiorna() {
                this.y += this.velocita;
            }

            disegna() {
                if (this.immagine && this.immagine.complete && this.immagine.naturalHeight !== 0) {
                    try {
                        ctx.drawImage(this.immagine, 
                            this.x - this.dimensione / 2, 
                            this.y - this.dimensione / 2, 
                            this.dimensione, 
                            this.dimensione);
                    } catch (e) {
                        console.warn("Draw image error:", e.message);
                    }
                }
            }
        }

        class Proiettile {
            constructor(x) {
                this.x = x;
                this.y = canvas.height - 50;
                this.velocita = 6;
                this.raggio = 5;
                this.rimuovi = false;
            }

            aggiorna() {
                this.y -= this.velocita;
                if (this.y < 0) this.rimuovi = true;
            }

            disegna() {
                ctx.fillStyle = "#FFA500";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.raggio, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class OggettoCadente {
            constructor(x, y, colore, valore, carattere, suono) {
                this.x = x;
                this.y = y;
                this.colore = colore;
                this.valore = valore;
                this.carattere = carattere;
                this.suono = suono;
                this.dimensione = 20;
                this.velocita = 2;
                this.rimuovi = false;
            }

            aggiorna() {
                this.y += this.velocita;

                if (this.y + this.dimensione / 2 >= canvas.height - 40 && 
                    this.x > playerX - 30 && this.x < playerX + 30) {
                    this.rimuovi = true;

                    if (this.carattere === "🚀") {
                        attivaDoubleFire();
                    } else if (this.valore !== 0) {
                        btcPrice = Math.max(0, btcPrice + this.valore);
                        aggiornaStat();

                        if (this.valore < 0) {
                            cannonFlash = true;
                            setTimeout(() => { cannonFlash = false; }, 200);
                        }
                    }

                    if (this.suono) riproduciSuono(this.suono);
                }

                if (this.y > canvas.height) this.rimuovi = true;
            }

            disegna() {
                ctx.fillStyle = this.colore;
                ctx.font = "bold 20px 'Courier New'";
                ctx.fillText(this.carattere, this.x - 5, this.y);
            }
        }

        class TestoFluttuante {
            constructor(testo, x, y, colore = "#00FFFF") {
                this.testo = testo;
                this.x = x;
                this.y = y;
                this.colore = colore;
                this.alfa = 1;
                this.vita = 60;
            }

            aggiorna() {
                this.y -= 0.5;
                this.alfa -= 0.02;
                this.vita--;
            }

            disegna() {
                ctx.globalAlpha = this.alfa;
                ctx.fillStyle = this.colore;
                ctx.font = "bold 20px 'Courier New'";
                ctx.fillText(this.testo, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        // ========================================
        // VISUAL EFFECTS
        // ========================================
        function generaParticelleEsplosione(x, y, colore) {
            for (let i = 0; i < 10; i++) {
                particelle.push({
                    x, y, colore,
                    dimensione: 3,
                    vita: 15,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    aggiorna() {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vita--;
                    },
                    disegna() {
                        ctx.fillStyle = this.colore;
                        ctx.fillRect(this.x, this.y, this.dimensione, this.dimensione);
                    }
                });
            }
        }

        // ========================================
        // ENTITY SPAWN
        // ========================================
        function generaPalloncino() {
            if (palloncini.length < CONFIG.MAX_PALLONCINI && Math.random() < CONFIG.SPAWN_RATE) {
                const probabilita = Math.random();

                if (probabilita < 0.002) palloncini.push(new Palloncino("eth.png", 0.9));
                else if (probabilita < 0.01) palloncini.push(new Palloncino("jolly.png", 0.9));
                else if (probabilita < 0.06) palloncini.push(new Palloncino("Tether.png", 0.9));
                else if (probabilita < 0.06) palloncini.push(new Palloncino("usdc.png", 1.0));
                else if (probabilita < 0.08) palloncini.push(new Palloncino("terra.png", 1.0));
                else if (probabilita < 0.06) palloncini.push(new Palloncino("bitconnect.png", 1.0));
                else if (probabilita < 0.01) palloncini.push(new Palloncino("paxgold.png", 0.9));
                else palloncini.push(new Palloncino());
            }
        }

        // ========================================
        // POWER-UPS
        // ========================================
        function attivaDoubleFire() {
            doubleFire = true;
            doubleFireEndTime = Date.now() + CONFIG.DOUBLE_FIRE_DURATA;
        }

        function isDoubleFireAttivo() {
            if (Date.now() > doubleFireEndTime) {
                doubleFire = false;
            }
            return doubleFire;
        }

        // ========================================
        // RESOURCE LOADING
        // ========================================
        const MONETE = [
            "bitcoincash.png", "bonk.png", "cardano.png", "dogecoin.png", "dogwif.png",
            "floki.png", "pengu.png", "pepe.png", "shiba.png", "stellar.png", "Tether.png",
            "tron.png", "usdc.png", "xrp.png", "eth.png", "jolly.png", "terra.png",
            "bitconnect.png", "paxgold.png", "pancake.png"
        ];

        async function caricaImmagini() {
            return new Promise((resolve) => {
                immaginiTotali = MONETE.length + 2;
                immaginiCaricate = 0;

                function onImageLoad() {
                    immaginiCaricate++;
                    mostricaCaricamento(immaginiCaricate < immaginiTotali);
                    if (immaginiCaricate >= immaginiTotali) {
                        console.log("✅ All images loaded");
                        resolve();
                    }
                }

                backgroundImg.onload = onImageLoad;
                backgroundImg.onerror = () => {
                    console.warn("⚠️ Background image not loaded");
                    onImageLoad();
                };

                cannonImg.onload = onImageLoad;
                cannonImg.onerror = () => {
                    console.warn("⚠️ Cannon image not loaded");
                    onImageLoad();
                };

                MONETE.forEach(nomeMoneta => {
                    const img = new Image();
                    img.src = `coin/${nomeMoneta}`;
                    img.onload = onImageLoad;
                    img.onerror = () => {
                        console.warn(`⚠️ Coin image not loaded: ${nomeMoneta}`);
                        onImageLoad();
                    };
                    coinImages[nomeMoneta] = img;
                });

                setTimeout(() => {
                    console.warn("⚠️ Image loading timeout - starting game anyway");
                    resolve();
                }, 3000);
            });
        }

        // ========================================
        // GAME LOGIC
        // ========================================
        function aggiorna() {
            const now = Date.now();

            if (now - lastTimeUpdate >= 1000) {
                timeLeft--;
                lastTimeUpdate = now;
                const timeEl = document.getElementById('timeText');
                if (timeEl) {
                    timeEl.textContent = `⏱️ Time: ${timeLeft}s`;
                }

                if ((timeLeft <= 0 || btcPrice <= 0) && !gameOver) {
                    terminaGioco(btcPrice);
                }
            }

            proiettili.forEach(p => p.aggiorna());
            oggettiCadenti.forEach(oc => oc.aggiorna());

            palloncini.forEach(pal => {
                pal.aggiorna();

                if (pal.y - pal.dimensione > canvas.height) {
                    pal.rimuovi = true;
                    btcPrice = Math.max(0, btcPrice - 5000);
                    aggiornaStat();
                }

                proiettili.forEach(p => {
                    if (Math.abs(p.x - pal.x) < pal.dimensione && 
                        Math.abs(p.y - pal.y) < pal.dimensione) {
                        riproduciSuono(explosionSound);
                        generaParticelleEsplosione(pal.x, pal.y, "#FFA500");
                        gestisciColpimentoMoneta(pal);
                        pal.rimuovi = true;
                        p.rimuovi = true;
                        btcPrice += 10000;
                        aggiornaStat();
                    }
                });
            });

            palloncini = palloncini.filter(p => !p.rimuovi);
            proiettili = proiettili.filter(p => !p.rimuovi);
            oggettiCadenti = oggettiCadenti.filter(oc => !oc.rimuovi);

            testiFluttuanti.forEach(tf => tf.aggiorna());
            testiFluttuanti = testiFluttuanti.filter(tf => tf.vita > 0);

            particelle.forEach(p => p.aggiorna());
            particelle = particelle.filter(p => p.vita > 0);
        }

        function gestisciColpimentoMoneta(palloncino) {
            const config = {
                "Tether.png": { valore: 20000, colore: "#00FF00", emoji: "💰", suono: bonusSound },
                "usdc.png": { valore: 20000, colore: "#00BFFF", emoji: "💵", suono: bonusSound },
                "jolly.png": { valore: 0, colore: "#FFD700", emoji: "🚀", suono: winSound, powerup: true },
                "paxgold.png": { valore: 10000, colore: "#FFD700", emoji: "🪙", suono: winSound },
                "eth.png": { tempo: 20, colore: "#00FFFF", emoji: "⏱️", suono: bonusSound },
                "terra.png": { tempo: -20, colore: "#FF0000", emoji: "💣", suono: perditeSound },
                "bitconnect.png": { valore: -60000, colore: "#32cd32", emoji: "🤮", suono: perditeSound },
            };

            const moneteneg = ["shiba.png", "pepe.png", "pengu.png", "floki.png", "dogwif.png", "bonk.png", "pancake.png"];
            const moneteNegMedie = ["dogecoin.png", "xrp.png", "stellar.png", "tron.png", "cardano.png"];

            if (moneteneg.includes(palloncino.moneta)) {
                oggettiCadenti.push(new OggettoCadente(palloncino.x, palloncino.y, 
                    "#8B4513", -60000, "💩", perditeSound));
                testiFluttuanti.push(new TestoFluttuante("-60000$", palloncino.x, palloncino.y, "#8B4513"));
            }
            else if (moneteNegMedie.includes(palloncino.moneta)) {
                oggettiCadenti.push(new OggettoCadente(palloncino.x, palloncino.y, 
                    "#32cd32", -30000, "⚠️", perditeSound));
                testiFluttuanti.push(new TestoFluttuante("-30000$", palloncino.x, palloncino.y, "#32cd32"));
            }
            else if (config[palloncino.moneta]) {
                const c = config[palloncino.moneta];

                if (c.tempo !== undefined) {
                    timeLeft += c.tempo;
                    testiFluttuanti.push(new TestoFluttuante(
                        `${c.tempo > 0 ? '+' : ''}${c.tempo}s`,
                        palloncino.x, palloncino.y, c.colore));
                    riproduciSuono(c.suono);
                }
                else if (c.powerup) {
                    oggettiCadenti.push(new OggettoCadente(palloncino.x, palloncino.y,
                        c.colore, 0, c.emoji, c.suono));
                    testiFluttuanti.push(new TestoFluttuante("🔥 Double Fire!",
                        palloncino.x, palloncino.y, c.colore));
                }
                else {
                    oggettiCadenti.push(new OggettoCadente(palloncino.x, palloncino.y,
                        c.colore, c.valore, c.emoji, c.suono));
                    testiFluttuanti.push(new TestoFluttuante(
                        `${c.valore > 0 ? '+' : ''}${c.valore}$`,
                        palloncino.x, palloncino.y, c.colore));
                }
            }
            else {
                testiFluttuanti.push(new TestoFluttuante("+10000$", palloncino.x, palloncino.y, "#FFD700"));
            }
        }

        function disegnaGiocatore() {
            if (cannonImg && cannonImg.complete && cannonImg.naturalHeight !== 0) {
                ctx.globalAlpha = cannonFlash ? 0.5 : 1.0;
                try {
                    ctx.drawImage(cannonImg, playerX - 30, canvas.height - 60, 60, 60);
                } catch (e) {
                    console.warn("Cannon draw error:", e.message);
                }
                ctx.globalAlpha = 1.0;
            } else {
                // Fallback: disegna un triangolo se l'immagine non è disponibile
                ctx.fillStyle = "#FFD700";
                ctx.beginPath();
                ctx.moveTo(playerX, canvas.height - 50);
                ctx.lineTo(playerX - 20, canvas.height - 20);
                ctx.lineTo(playerX + 20, canvas.height - 20);
                ctx.closePath();
                ctx.fill();
            }
        }

        function disegna() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (backgroundImg && backgroundImg.complete && backgroundImg.naturalHeight !== 0) {
                try {
                    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
                } catch (e) {
                    console.warn("Background draw error:", e.message);
                }
            } else {
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            palloncini.forEach(p => p.disegna());
            oggettiCadenti.forEach(oc => oc.disegna());
            proiettili.forEach(p => p.disegna());
            particelle.forEach(p => p.disegna());
            testiFluttuanti.forEach(tf => tf.disegna());

            disegnaGiocatore();

            if (gameOver) {
                fadeAlpha = Math.min(1, fadeAlpha + 0.01);
                ctx.fillStyle = `rgba(0, 0, 0, ${fadeAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function cicloGioco() {
            if (!gameOver) {
                generaPalloncino();
                aggiorna();
            }
            disegna();
            requestAnimationFrame(cicloGioco);
        }

        // ========================================
        // INPUT CONTROLS
        // ========================================
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") playerX = Math.max(30, playerX - 15);
            if (e.key === "ArrowRight") playerX = Math.min(canvas.width - 30, playerX + 15);

            if (e.key === " ") {
                e.preventDefault();
                spara();
            }

            if (e.key === "Escape") esciGioco();
        });

        document.addEventListener('mousemove', (e) => {
            if (canvas && document.getElementById('gameArea').style.display !== 'none') {
                const rect = canvas.getBoundingClientRect();
                playerX = Math.max(30, Math.min(canvas.width - 30, e.clientX - rect.left));
            }
        });

        document.addEventListener('mousedown', () => {
            if (canvas && !gameOver) spara();
        });

        document.addEventListener('touchmove', (e) => {
            if (canvas) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                playerX = Math.max(30, Math.min(canvas.width - 30, touch.clientX - rect.left));
            }
        });

        document.addEventListener('touchstart', () => {
            if (canvas && !gameOver) spara();
        });

        function spara() {
            if (!gameOver) {
                if (isDoubleFireAttivo()) {
                    proiettili.push(new Proiettile(playerX - 10));
                    proiettili.push(new Proiettile(playerX + 10));
                } else {
                    proiettili.push(new Proiettile(playerX));
                }
                riproduciSuono(shootSound);
            }
        }

        // ========================================
        // GAME MANAGEMENT
        // ========================================
        async function avviaGioco() {
            if (gameStarted) return;
            gameStarted = true;

            mostricaCaricamento(true);
            await caricaImmagini();
            mostricaCaricamento(false);

            document.getElementById('quickstart').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'block';

            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = CONFIG.CANVAS_WIDTH;
            canvas.height = CONFIG.CANVAS_HEIGHT;

            riproduciSuono(bgMusic);

            cicloGioco();
        }

        function terminaGioco(punteggio) {
            gameOver = true;
            riproduciSuono(perditeSound);
            sbiadisciMusica();

            setTimeout(() => {
                document.getElementById('finalScoreText').textContent =
                    `Final Score: $${punteggio.toLocaleString()}`;
                document.getElementById('nameOverlay').style.display = 'flex';
                document.getElementById('nickInput').focus();
            }, 1000);
        }

        function pulisciGioco() {
            gameOver = false;
            gameStarted = false;
            palloncini = [];
            proiettili = [];
            particelle = [];
            oggettiCadenti = [];
            testiFluttuanti = [];
            playerX = CONFIG.CANVAS_WIDTH / 2;
            timeLeft = CONFIG.TEMPO_GIOCO;
            btcPrice = 100000;
            fadeAlpha = 0;

            Object.values(audioMap).forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });

            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
                bgMusic.volume = 0.15;
            }
        }

        function sbiadisciMusica() {
            if (!bgMusic) return;
            const interval = setInterval(() => {
                if (bgMusic.volume > 0.01) {
                    bgMusic.volume = Math.max(0, bgMusic.volume - 0.02);
                } else {
                    clearInterval(interval);
                    bgMusic.pause();
                }
            }, 100);
        }

        function esciGioco() {
            pulisciGioco();
            window.location.href = "index.html";
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            const playBtn = document.getElementById('playBtn');
            const exitBtn = document.getElementById('exitBtn');

            if (playBtn) playBtn.addEventListener('click', avviaGioco);
            if (exitBtn) exitBtn.addEventListener('click', esciGioco);

            const nickInput = document.getElementById('nickInput');
            if (nickInput) {
                nickInput.addEventListener('keydown', (e) => {
                    if (e.key === "Enter") {
                        const nick = nickInput.value.trim();
                        if (nick && nick.length > 0) {
                            // Local storage fallback
                            saveScoreLocal(nick, btcPrice);
                        }
                    }
                });
            }
        });

        // ========================================
        // LOCAL STORAGE FALLBACK
        // ========================================
        function saveScoreLocal(nick, score) {
            try {
                let scores = JSON.parse(localStorage.getItem('cryptoCannon_scores') || '[]');
                scores.push({ nick, score, date: new Date().toISOString() });
                scores.sort((a, b) => b.score - a.score);
                scores = scores.slice(0, 10);
                localStorage.setItem('cryptoCannon_scores', JSON.stringify(scores));
                
                console.log(`✅ Score saved locally: ${nick} — $${score}`);
                
                document.getElementById('nameOverlay').style.display = 'none';
                setTimeout(() => {
                    alert(`Score saved: ${nick} - $${score.toLocaleString()}`);
                    window.location.href = "index.html";
                }, 500);
            } catch (e) {
                console.error('Local storage error:', e);
                alert('Error saving score. Redirecting...');
                window.location.href = "index.html";
            }
        }

        // Display local scores
        function displayLocalScores() {
            try {
                const scores = JSON.parse(localStorage.getItem('cryptoCannon_scores') || '[]');
                const list = document.getElementById('leaderboardList');
                list.innerHTML = '';
                
                scores.forEach((entry, idx) => {
                    const li = document.createElement('li');
                    li.textContent = `#${idx + 1} ${entry.nick} - $${entry.score.toLocaleString()}`;
                    list.appendChild(li);
                });
            } catch (e) {
                console.warn('Error loading local scores:', e);
            }
        }

        // Load local scores on startup
        displayLocalScores();

        // Make global
        window.saveScore = saveScoreLocal;

        console.log("✅ Game script loaded (with localStorage fallback)");
    </script>
