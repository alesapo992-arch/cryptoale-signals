<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Crypto Cannon Game Vintage</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }
    h1 {
        color: #FFD700;
        text-shadow: 2px 2px 0 #FF4500;
    }
    #stats {
        margin: 10px;
        font-size: 18px;
    }
    canvas {
        display: block;
        margin: 0 auto;
        cursor: none;
        border: 2px solid #FFD700;
    }
    #dominanceBarContainer {
        width: 300px;
        border: 1px solid #fff;
        margin: 5px auto;
        background-color: #444;
    }
    #dominanceBar {
        height: 20px;
        background-color: #FFD700;
        width: 50%;
        transition: width 0.2s ease;
    }
    #exitBtn {
        position: absolute;
        right: 20px;
        top: 10px;
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    #exitBtn:hover {
        background-color: darkred;
    }
</style>
</head>
<body>

<button id="exitBtn">EXIT</button>
<h1>ðŸŽ® Crypto Cannon Game Vintage</h1>
<div id="stats">
    <span id="btcPrice">BTC Price: $100,000</span> | 
    <span id="dominanceText">Dominance BTC: 50%</span>
    <div id="dominanceBarContainer">
        <div id="dominanceBar"></div>
    </div>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const backgroundImg = new Image();
backgroundImg.src = "backgroundcanvas.png";

let dominance = 50;
let btcPrice = 100000;
let gameOver = false;
let btcFlash = false;
let fadeAlpha = 0;

const balloons = [];
const bullets = [];
const particles = [];
const winParticles = [];

let playerX = canvas.width / 2;

const COINS = [
    "bitcoincash.png","bonk.png","cardano.png","dogecoin.png","dogwif.png",
    "floki.png","pengu.png","pepe.png","shiba.png","stellar.png","Tether.png",
    "tron.png","usdc.png","xrp.png"
];
const coinImages = {};
COINS.forEach(name => {
    const img = new Image();
    img.src = `coin/${name}`;
    coinImages[name] = img;
});

const cannonImg = new Image();
cannonImg.src = "coin/cannonebitcoin1.png";

const bgMusic = new Audio("music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.3;
bgMusic.addEventListener("canplaythrough", () => bgMusic.play().catch(()=>{}));

const shootSound = new Audio("data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBAAAAABAAEAESsAABErAAABAAgAZGF0YQAAAAAAAP8AAP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/");
const explosionSound = new Audio("explosion.wav");
explosionSound.volume = 0.8;
function playExplosion(){
    explosionSound.currentTime = 0;
    explosionSound.play().catch(err=>console.log(err));
}
const winSound = new Audio("data:audio/wav;base64,UklGRpQAAABXQVZFZm10IBAAAAABAAEAESsAABErAAABAAgAZGF0YQAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAA/");
winSound.volume = 0.9;

function calculateBTCPrice(d) {
    if (d <= 50) return (d / 50) * 100000;
    if (d <= 80) return 100000 + ((d - 50) / 30) * (1000000 - 100000);
    return 1000000;
}

// Effetto particelle esplosione
function spawnExplosionParticles(x, y, color) {
    for (let i = 0; i < 20; i++) {
        particles.push({
            x: x,
            y: y,
            color: color,
            size: 3,
            life: 30,
            vx: (Math.random() - 0.5) * 5,
            vy: (Math.random() - 0.5) * 5,
            update: function() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            },
            draw: function() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        });
    }
}

// Coin
class Balloon {
    constructor(){
        this.coinFile = COINS[Math.floor(Math.random()*COINS.length)];
        this.img = coinImages[this.coinFile];
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = 0;
        this.speed = 1.5 + Math.random()*3;
        this.size = 30 + Math.random()*25;
        this.impact = (this.size / 20) * 0.5;
    }
    update(){ this.y += this.speed; }
    draw(){
        if(this.img.complete){
            ctx.drawImage(this.img, this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        }
    }
}

// Pallino arancione
class Bullet {
    constructor(x){ 
        this.x = x; 
        this.y = canvas.height - 50; 
        this.speed = 6; 
        this.radius = 5; 
    }
    update(){ this.y -= this.speed; }
    draw(){ 
        ctx.fillStyle = "#FFA500";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fill();
    }
}

// Particelle normali
class Particle {
    constructor(x, y, color){
        this.x = x; this.y = y; this.color = color;
        this.size = 3; this.life = 30;
        this.vx = (Math.random()-0.5)*4;
        this.vy = (Math.random()-0.5)*4;
    }
    update(){ this.x+=this.vx; this.y+=this.vy; this.life--; }
    draw(){ ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
}

function spawnWinParticles(){
    for(let i=0; i<10; i++){
        winParticles.push(new Particle(canvas.width/2, canvas.height/2, "#FFD700"));
    }
}

function spawnBalloon(){ if(Math.random()<0.02) balloons.push(new Balloon()); }

function update(){
    bullets.forEach((b,bi)=>{ b.update(); if(b.y<0) bullets.splice(bi,1); });
    balloons.forEach((bal,i)=>{
        bal.update();

        // Coin persa -> perdita maggiore
        if(bal.y - bal.size > canvas.height){
            balloons.splice(i,1);
            dominance = Math.max(0, dominance - 0.7);
            btcPrice = Math.floor(calculateBTCPrice(dominance));
            updateStats();
            return;
        }

        // Coin colpita -> guadagno minore + esplosione
        bullets.forEach((b,bi)=>{
            if(Math.abs(b.x - bal.x) < bal.size && Math.abs(b.y - bal.y) < bal.size){
                playExplosion();
                spawnExplosionParticles(bal.x, bal.y, "#FFA500");
                balloons.splice(i,1); 
                bullets.splice(bi,1);
                dominance = Math.min(100, dominance + 0.3);
                btcPrice = Math.floor(calculateBTCPrice(dominance));
                updateStats();
            }
        });
    });

    particles.forEach((p,pi)=>{ 
        if (p.update) p.update();
        else { p.x+=p.vx; p.y+=p.vy; p.life--; }
        if(p.life<=0) particles.splice(pi,1); 
    });

    winParticles.forEach((p,pi)=>{ p.update(); if(p.life<=0) winParticles.splice(pi,1); });

    if((dominance>=80 || btcPrice>=1000000) && !gameOver){
        gameOver=true; winSound.play(); fadeOutMusic(); setTimeout(showWinScreen,200);
    }
    if(btcPrice <= 0 && !gameOver){
        gameOver = true; fadeOutMusic(); setTimeout(showGameOverScreen, 200);
    }
}

function updateStats(){
    document.getElementById('dominanceText').textContent = `Dominance BTC: ${dominance.toFixed(1)}%`;
    document.getElementById('dominanceBar').style.width = `${dominance}%`;
    document.getElementById('btcPrice').textContent = `BTC Price: $${btcPrice.toLocaleString()}`;
}

function drawPlayer(){
    if(cannonImg.complete){
        ctx.drawImage(cannonImg, playerX - 30, canvas.height - 80, 60, 60);
    }
}

function drawWinMessage(){
    ctx.fillStyle="white"; ctx.font="bold 36px Courier New";
    ctx.strokeStyle="#000"; ctx.lineWidth=4;
    ctx.strokeText("YOU WIN!", canvas.width/2-90, canvas.height/2 - 20);
    ctx.fillText("YOU WIN!", canvas.width/2-90, canvas.height/2 - 20);
    ctx.fillStyle="#FFD700"; ctx.font="bold 28px Courier New";
    ctx.strokeText(`BTC $${btcPrice.toLocaleString()} ðŸš€`, canvas.width/2-140, canvas.height/2+20);
    ctx.fillText(`BTC $${btcPrice.toLocaleString()} ðŸš€`, canvas.width/2-140, canvas.height/2+20);
    winParticles.forEach(p=>p.draw());
}

function showGameOverScreen(){
    ctx.fillStyle="white"; ctx.font="bold 36px Courier New";
    ctx.strokeStyle="#000"; ctx.lineWidth=4;
    ctx.strokeText("GAME OVER!", canvas.width/2-110, canvas.height/2);
    ctx.fillText("GAME OVER!", canvas.width/2-110, canvas.height/2);
}

function fadeOutMusic(){
    let fadeMusic = setInterval(()=>{
        if(bgMusic.volume > 0.01){
            bgMusic.volume = Math.max(0, bgMusic.volume - 0.02);
        } else { clearInterval(fadeMusic); }
    },100);
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(backgroundImg.complete){
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    }
    balloons.forEach(b=>b.draw());
    bullets.forEach(b=>b.draw());
    particles.forEach(p=>p.draw());
    drawPlayer();
    if(gameOver){
        fadeAlpha = Math.min(1, fadeAlpha + 0.01);
        ctx.fillStyle = `rgba(0,0,0,${fadeAlpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(btcPrice <= 0){
            showGameOverScreen();
        } else {
            spawnWinParticles();
            drawWinMessage();
        }
    }
}

function gameLoop(){ if(!gameOver){ spawnBalloon(); update(); } draw(); requestAnimationFrame(gameLoop); }
function showWinScreen(){ gameOver = true; }

document.addEventListener('keydown', e=>{
    if(e.key==="ArrowLeft") playerX -= 10;
    if(e.key==="ArrowRight") playerX += 10;
    if(e.key===" "){ bullets.push(new Bullet(playerX)); shootSound.currentTime=0; shootSound.play(); btcFlash=true; setTimeout(()=>btcFlash=false,100); }
    if(e.key==="Escape") window.location.href = "index.html";
});
canvas.addEventListener('mousemove', e=>{
    const rect = canvas.getBoundingClientRect(); playerX = e.clientX - rect.left;
});
canvas.addEventListener('mousedown', ()=>{
    if(!gameOver){ bullets.push(new Bullet(playerX)); shootSound.currentTime=0; shootSound.play(); btcFlash=true; setTimeout(()=>btcFlash=false,100); }
});
document.getElementById('exitBtn').addEventListener('click', ()=>{
    window.location.href = "index.html";
});

gameLoop();
</script>
</body>
</html>
