<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Crypto Cannon Game</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin: 0;
    }
    h1 {
        color: #FFD700;
        text-shadow: 2px 2px 0 #FF4500;
    }
    #stats {
        margin: 10px;
        font-size: 18px;
    }
    canvas {
        background-color: #222;
        border: 2px solid #FFD700;
        display: block;
        margin: 0 auto;
    }
    #dominanceBarContainer {
        width: 300px;
        border: 1px solid #fff;
        margin: 5px auto;
        background-color: #444;
    }
    #dominanceBar {
        height: 20px;
        background-color: #FFD700;
        width: 50%;
        transition: width 0.2s ease;
    }
</style>
</head>
<body>

<h1>ðŸŽ® Crypto Cannon Game</h1>

<div id="stats">
    <span id="score">Score: 0</span> | 
    <span id="dominanceText">Dominance BTC: 50%</span>
    <div id="dominanceBarContainer">
        <div id="dominanceBar"></div>
    </div>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// ====== Configurazione ======
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let score = 0;
let dominance = 50;
const COLORS = ['red','green','blue','yellow'];
const COINS = ['BTC','ETH','ADA','XRP'];
const balloons = [];
const bullets = [];
let playerX = canvas.width / 2;

class Balloon {
    constructor() {
        this.color = COLORS[Math.floor(Math.random()*COLORS.length)];
        this.coin = COINS[Math.floor(Math.random()*COINS.length)];
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = 0;
        this.speed = 2 + Math.random()*3;
    }
    update() { this.y += this.speed; }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 20, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "14px Courier New";
        ctx.fillText(this.coin, this.x - 15, this.y + 5);
    }
}

class Bullet {
    constructor(x) { this.x = x; this.y = canvas.height - 50; this.speed = 6; }
    update() { this.y -= this.speed; }
    draw() {
        ctx.fillStyle = "white";
        ctx.fillRect(this.x, this.y, 4, 10);
    }
}

function spawnBalloon() {
    if (Math.random() < 0.02) balloons.push(new Balloon());
}

function update() {
    bullets.forEach((b, bi) => {
        b.update();
        if (b.y < 0) bullets.splice(bi, 1);
    });
    balloons.forEach((bal, i) => {
        bal.update();
        if (bal.y > canvas.height) balloons.splice(i, 1);
        bullets.forEach((b, bi) => {
            if (Math.abs(b.x - bal.x) < 20 && Math.abs(b.y - bal.y) < 20) {
                balloons.splice(i, 1); bullets.splice(bi, 1);
                score++;
                dominance = Math.min(100, dominance + 0.5);
                updateStats();
            }
        });
    });
}

function updateStats() {
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('dominanceText').textContent = `Dominance BTC: ${dominance.toFixed(1)}%`;
    document.getElementById('dominanceBar').style.width = `${dominance}%`;
}

function drawPlayer() {
    ctx.fillStyle = "gray";
    ctx.fillRect(playerX - 15, canvas.height - 40, 30, 30);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    balloons.forEach(b => b.draw());
    bullets.forEach(b => b.draw());
    drawPlayer();
}

function gameLoop() {
    spawnBalloon();
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e => {
    if (e.key === "ArrowLeft") playerX -= 10;
    if (e.key === "ArrowRight") playerX += 10;
    if (e.key === " ") bullets.push(new Bullet(playerX));
});

gameLoop();
</script>

</body>
</html>
