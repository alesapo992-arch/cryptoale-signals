<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Crypto Cannon Game + Leaderboard (Survival + ETH Bonus)</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Courier New', monospace;
        margin: 0;
        overflow: hidden;
        display: flex;
    }
    #gameArea {
        flex: 1;
        text-align: center;
        position: relative;
    }
    h1 {
        color: #FFD700;
        text-shadow: 2px 2px 0 #FF4500;
    }
    #stats {
        margin: 10px;
        font-size: 18px;
    }
    canvas {
        display: block;
        margin: 0 auto;
        cursor: none;
        border: 2px solid #FFD700;
        background-color: black;
    }
    #dominanceBarContainer {
        width: 300px;
        border: 1px solid #fff;
        margin: 5px auto;
        background-color: #444;
    }
    #dominanceBar {
        height: 20px;
        background-color: #FFD700;
        width: 50%;
        transition: width 0.2s ease;
    }
    #exitBtn {
        position: absolute;
        right: 20px;
        top: 10px;
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    #exitBtn:hover {
        background-color: darkred;
    }
    #leaderboard {
        width: 250px;
        background-color: #111;
        border-left: 2px solid #FFD700;
        padding: 10px;
        overflow-y: auto;
    }
    #leaderboard h3 {
        color: #FFD700;
        text-align: center;
    }
    #leaderboard ol {
        padding-left: 20px;
    }
    .highlight {
        background-color: #FFD700;
        color: black;
        padding: 2px 4px;
        border-radius: 3px;
    }
    #nameOverlay {
        display: none;
        position: absolute;
        top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.8);
        color:white;
        font-family:'Courier New', monospace;
        z-index:999;
        text-align:center;
        padding-top:150px;
    }
    #nameOverlay input {
        padding:10px;
        font-size:18px;
        border:2px solid #FFD700;
        background:#111;
        color:#fff;
    }
    #quickstart {
        text-align: center;
        padding: 20px;
        background-color: #000; /* sfondo nero coerente con il gioco */
        border: 3px solid gold;
        box-shadow: 0 0 15px gold;
        margin-bottom: 20px;
    }
    #quickstart img {
        max-width: 90%;
        height: auto;
        border: 2px solid gold;
        box-shadow: 0 0 10px #FFD700;
    }
    #playBtn {
        margin-top: 15px;
        padding: 10px 25px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(90deg, #FF4500, #FFD700);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px #FF4500;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    #playBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #FFD700;
    }</style>
</head>

<body>
    <div id="quickstart" style="text-align:center; background:black; padding:20px;">
    <img src="quickstart.png" alt="Crypto Cannon Quick Start Guide" 
         style="max-width:90%; border:2px solid gold; box-shadow:0 0 15px gold;">
    <br><br>
    <button onclick="startGame()" 
            style="padding:10px 25px; font-size:20px; background:linear-gradient(90deg,#FF4500,#FFD700); color:white; border:none; border-radius:8px; cursor:pointer;">
        ‚ñ∂ PLAY
    </button>
</div>

<div id="gameArea">
    <button id="exitBtn">EXIT</button>
    <h1>üéÆ Crypto Cannon Game Vintage</h1>
    <div id="stats">
        <span id="btcPrice">BTC Price: $100,000</span> | 
        <span id="dominanceText">Dominance BTC: 50%</span> | 
        <span id="timeText">‚è± Time left: 120s</span>
        <div id="dominanceBarContainer">
            <div id="dominanceBar"></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="nameOverlay">
        <h2 id="endMessage">‚è± Time's up!</h2>
        <p id="finalScoreText"></p>
        <input id="nickInput" type="text" placeholder="Type your nickname">
        <p>Press Enter to confirm</p>
    </div>
</div>

<div id="leaderboard">
    <h3>üèÜ High scores</h3>
    <ol id="leaderboardList"></ol>
</div>

<script>
function startGame(){
    document.getElementById('quickstart').style.display = 'none';
    document.getElementById('gameArea').style.display = 'block';
}    
// --- SETUP ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800; canvas.height = 600;

let dominance = 50, btcPrice = 100000, gameOver = false;
let fadeAlpha = 0;
let balloons = [], bullets = [], particles = [], winParticles = [], fallingItems = [], floatingTexts = [];
let playerX = canvas.width / 2;
let cannonFlash = false;
let doubleFire = false;
let doubleFireTimer = 0;

let timeLeft = 120;
let lastTimeUpdate = Date.now();

let bgReady = false;
const backgroundImg = new Image();
backgroundImg.src = "backgroundcanvas.png";
backgroundImg.onload = () => { bgReady = true; };

const COINS = [
    "bitcoincash.png","bonk.png","cardano.png","dogecoin.png","dogwif.png",
    "floki.png","pengu.png","pepe.png","shiba.png","stellar.png","Tether.png",
    "tron.png","usdc.png","xrp.png","eth.png","jolly.png","terra.png","bitconnect.png"
];
const coinImages = {};
COINS.forEach(n => { let img = new Image(); img.src = `coin/${n}`; coinImages[n] = img; });

const cannonImg = new Image();
cannonImg.src = "coin/cannonebitcoin1.png";

// Audio
const bgMusic = new Audio("music.mp3"); bgMusic.loop = true; bgMusic.volume = 0.15;
bgMusic.addEventListener("canplaythrough", () => bgMusic.play().catch(()=>{}));
const shootSound = new Audio("shoot.wav"); shootSound.volume = 0.7;
const explosionSound = new Audio("explosion.wav"); explosionSound.volume = 0.9;
const winSound = new Audio("win.wav"); winSound.volume = 0.9;
const dollarSound = new Audio("bonus.wav"); dollarSound.volume = 1.0;
const poopSound = new Audio("lose.wav"); poopSound.volume = 1.0;

function playExplosion(){ explosionSound.currentTime = 0; explosionSound.play().catch(()=>{}); }

function calculateBTCPrice(d) {
    if (d <= 50) return (d / 50) * 100000;
    if (d <= 80) return 100000 + ((d - 50) / 30) * (1000000 - 100000);
  //  return 1000000;
}

function updateStats(){
    document.getElementById('dominanceText').textContent = `Dominance BTC: ${dominance.toFixed(1)}%`;
    document.getElementById('dominanceBar').style.width = `${dominance}%`;
    document.getElementById('btcPrice').textContent = `BTC Price: $${btcPrice.toLocaleString()}`;
}

// --- CLASSI ---
class Balloon {
    constructor(forcedCoin, forcedSpeed){
        this.coinFile = forcedCoin || COINS[Math.floor(Math.random()*COINS.length)];
        this.speed = forcedSpeed || (0.8 + Math.random()*1.2);
        this.img = coinImages[this.coinFile];
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = 0;
        this.size = 30 + Math.random()*25;
        this.remove = false;
    }
    update(){ this.y += this.speed; }
    draw(){ if(this.img.complete) ctx.drawImage(this.img, this.x - this.size/2, this.y - this.size/2, this.size, this.size); }
}

class Bullet {
    constructor(x){ this.x = x; this.y = canvas.height - 50; this.speed = 6; this.radius = 5; this.remove = false; }
    update(){ this.y -= this.speed; if(this.y < 0) this.remove = true; }
    draw(){ ctx.fillStyle = "#FFA500"; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill(); }
}

class FallingItem {
    constructor(x, y, color, value, char, sound){
        this.x = x; this.y = y; this.color = color; this.value = value; this.char = char; this.sound = sound;
        this.size = 20; this.speed = 2; this.remove = false;
    }
    update(){
        this.y += this.speed;
        if(this.y + this.size/2 >= canvas.height - 40 && this.x > playerX - 30 && this.x < playerX + 30){
            this.remove = true;
            if(this.char === "üñ•Ô∏è"){ doubleFire = true; doubleFireTimer = Date.now() + 10000; }
            else {
                btcPrice += this.value;
                updateStats();
                if(this.sound){ this.sound.currentTime = 0; this.sound.play().catch(()=>{}); }
                if(this.value < 0){ cannonFlash = true; setTimeout(()=>{ cannonFlash = false; }, 200); }
            }
        }
        if(this.y > canvas.height) this.remove = true;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.font = "bold 20px Courier New";
        ctx.fillText(this.char, this.x - 5, this.y);
    }
}

class FloatingText {
    constructor(text, x, y, color="#00FFFF"){
        this.text = text; this.x = x; this.y = y; this.color = color;
        this.alpha = 1; this.life = 60; // ~1 secondo
    }
    update(){
        this.y -= 0.5; 
        this.alpha -= 0.02;
        this.life--;
    }
    draw(){
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.font = "bold 20px Courier New";
        ctx.fillText(this.text, this.x, this.y);
        ctx.globalAlpha = 1;
    }
}

// PARTICELLE
function spawnExplosionParticles(x, y, color) {
    for (let i = 0; i < 10; i++) {
        particles.push({
            x, y, color, size: 3, life: 15,
            vx: (Math.random() - 0.5) * 5,
            vy: (Math.random() - 0.5) * 5,
            update(){ this.x += this.vx; this.y += this.vy; this.life--; },
            draw(){ ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
        });
    }
}

// --- SPAWN ---
function spawnBalloon(){ 
    if(balloons.length < 8 && Math.random() < 0.02) {
        let c = Math.random();
        if(c < 0.002) balloons.push(new Balloon("eth.png", 0.9)); // rarissima ETH
        else if(c < 0.01) balloons.push(new Balloon("jolly.png", 0.9));
        else if(c < 0.06) balloons.push(new Balloon("Tether.png", 0.9));
        else if(c < 0.06) balloons.push(new Balloon("usdc.png", 1.0));
        else if(c < 0.06) balloons.push(new Balloon("terra.png", 1.0));
        else if(c < 0.04) balloons.push(new Balloon("bitconnect.png", 1.0));       
        else balloons.push(new Balloon());
    }
}

// --- UPDATE LOOP ---
function update(){
    let now = Date.now();
    if (now - lastTimeUpdate >= 1000) {
        timeLeft--;
        lastTimeUpdate = now;
        document.getElementById('timeText').textContent = `‚è± Time left: ${timeLeft}s`;
        if (timeLeft <= 0 && !gameOver) {
            gameOver = true;
            window.onGameOver(btcPrice); fadeOutMusic();
        }
    }

    bullets.forEach(b => b.update());
    fallingItems.forEach(fi => fi.update());
    balloons.forEach(bal => {
        bal.update();
        if(bal.y - bal.size > canvas.height){
            bal.remove = true;
            dominance = Math.max(0, dominance - 0.7);
            btcPrice = Math.floor(calculateBTCPrice(dominance));
        }
        bullets.forEach(b => {
            if(Math.abs(b.x - bal.x) < bal.size && Math.abs(b.y - bal.y) < bal.size){
                playExplosion();
                spawnExplosionParticles(bal.x, bal.y, "#FFA500");

                if(bal.coinFile === "Tether.png") fallingItems.push(new FallingItem(bal.x, bal.y, "#00FF00", 25000, "$", dollarSound));
                if(bal.coinFile === "usdc.png") fallingItems.push(new FallingItem(bal.x, bal.y, "#00BFFF", 25000, "$", dollarSound));
                if(["shiba.png","pepe.png","pengu.png","floki.png","dogwif.png","bonk.png"].includes(bal.coinFile))
                    fallingItems.push(new FallingItem(bal.x, bal.y, "#8B4513", -50000, "üí©", poopSound));
                if(["bitconnect.png"].includes(bal.coinFile))
                    fallingItems.push(new FallingItem(bal.x, bal.y, "#32cd32", -60000, "ü§Æ", poopSound));                
                if(bal.coinFile === "jolly.png") fallingItems.push(new FallingItem(bal.x, bal.y, "#FFD700", 0, "üñ•Ô∏è", winSound));

                // ETH speciale
                if(bal.coinFile === "eth.png") {
                    timeLeft += 20;
                    floatingTexts.push(new FloatingText("+20s", bal.x, bal.y, "#00FFFF")); 
                    dollarSound.currentTime = 0; 
                    dollarSound.play().catch(()=>{});
                }
                // terra speciale
                if(bal.coinFile === "terra.png") {
                    timeLeft -= 20;
                    floatingTexts.push(new FloatingText("-20s", bal.x, bal.y, "#ff0000")); 
                    poopSound.currentTime = 0; 
                    poopSound.play().catch(()=>{});
                }
                bal.remove = true; b.remove = true;
                dominance = Math.min(100, dominance + 0.3);
                btcPrice = Math.floor(calculateBTCPrice(dominance));
            }
        });
    });

    if(doubleFire && Date.now() > doubleFireTimer){ doubleFire = false; }

    balloons = balloons.filter(b => !b.remove);
    bullets = bullets.filter(b => !b.remove);
    fallingItems = fallingItems.filter(fi => !fi.remove);
    floatingTexts.forEach(ft => ft.update());
    floatingTexts = floatingTexts.filter(ft => ft.life > 0);
    particles.forEach(p => p.update());
    particles = particles.filter(p => p.life > 0);
    winParticles.forEach(p => p.update());
    winParticles = winParticles.filter(p => p.life > 0);

    updateStats();

    // --- Check Survival Mode ---
    if (dominance < 10 && !gameOver) {
        gameOver = true;
        window.onGameOver(btcPrice);
        fadeOutMusic();
    }
}

function drawPlayer(){ if(cannonImg.complete){ ctx.globalAlpha = cannonFlash ? 0.5 : 1.0; ctx.drawImage(cannonImg, playerX - 30, canvas.height - 80, 60, 60); ctx.globalAlpha = 1.0; } }
function fadeOutMusic(){ let fadeMusic = setInterval(()=>{ if(bgMusic.volume > 0.01){ bgMusic.volume = Math.max(0, bgMusic.volume - 0.02); } else { clearInterval(fadeMusic); } },100); }
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(bgReady) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    balloons.forEach(b=>b.draw());
    fallingItems.forEach(fi=>fi.draw());
    bullets.forEach(b=>b.draw());
    particles.forEach(p=>p.draw());
    floatingTexts.forEach(ft => ft.draw());
    drawPlayer();
    if(gameOver){
        fadeAlpha = Math.min(1, fadeAlpha + 0.01);
        ctx.fillStyle = `rgba(0,0,0,${fadeAlpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
}

function gameLoop(){ if(!gameOver){ spawnBalloon(); update(); } draw(); requestAnimationFrame(gameLoop); }

// Controlli
document.addEventListener('keydown', e=>{
    if(e.key==="ArrowLeft") playerX -= 10;
    if(e.key==="ArrowRight") playerX += 10;
    if(e.key===" "){
        if(doubleFire){
            bullets.push(new Bullet(playerX - 10)); bullets.push(new Bullet(playerX + 10));
        } else bullets.push(new Bullet(playerX));
        shootSound.currentTime=0; shootSound.play();
    }
    if(e.key==="Escape") window.location.href = "index.html";
});
canvas.addEventListener('mousemove', e=>{ const rect = canvas.getBoundingClientRect(); playerX = e.clientX - rect.left; });
canvas.addEventListener('mousedown', ()=>{
    if(!gameOver){
        if(doubleFire){
            bullets.push(new Bullet(playerX - 10)); bullets.push(new Bullet(playerX + 10));
        } else bullets.push(new Bullet(playerX));
        shootSound.currentTime=0; shootSound.play();
    }
});
document.getElementById('exitBtn').addEventListener('click', ()=> window.location.href = "index.html");

gameLoop();
</script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

// CONFIG Firebase corretta
const firebaseConfig = {
  apiKey: "AIzaSyC59841nbStg3yY9KsCzoj05oIlAOvyv0Y",
  authDomain: "crypto-cannon-leaderboard.firebaseapp.com",
  databaseURL: "https://crypto-cannon-leaderboard-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "crypto-cannon-leaderboard",
  storageBucket: "crypto-cannon-leaderboard.firebasestorage.app",
  messagingSenderId: "822110550027",
  appId: "1:822110550027:web:8cec5abab62290b8cc2f0e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let lastNick = null;

// Autenticazione anonima
signInAnonymously(auth)
    .then(() => console.log("‚úÖ Autenticato anonimamente su Firebase"))
    .catch(err => console.error("‚ùå Errore auth anonima:", err));

// Salva punteggio
function addScore(nick, score) {
    lastNick = nick;
    push(ref(db, 'leaderboard'), { nick, score })
        .then(() => console.log(`‚úÖ Punteggio salvato: ${nick} ‚Äî ${score}`))
        .catch(err => console.error("‚ùå Errore salvataggio:", err));
}

// Carica leaderboard
function loadLeaderboard() {
    const leaderboardRef = query(ref(db, 'leaderboard'), orderByChild('score'), limitToLast(10));
    onValue(leaderboardRef, (snapshot) => {
        const data = snapshot.val();
        const scores = Object.values(data || {}).sort((a,b) => b.score - a.score);
        const list = document.getElementById('leaderboardList');
        list.innerHTML = "";
        scores.forEach(entry => {
            const li = document.createElement('li');
            if (entry.nick === lastNick) {
                li.innerHTML = `<span class="highlight">${entry.nick} ‚Äî ${entry.score}</span>`;
            } else {
                li.textContent = `${entry.nick} ‚Äî ${entry.score}`;
            }
            list.appendChild(li);
        });
    });
}

// Mostra overlay
window.onGameOver = function(finalScore) {
    document.getElementById('finalScoreText').textContent = `You made $${finalScore.toLocaleString()}`;
    const overlay = document.getElementById('nameOverlay');
    const input = document.getElementById('nickInput');

    overlay.style.display = 'block';
    input.value = "";
    setTimeout(() => input.focus(), 50); // focus sicuro

    input.onkeydown = function(e) {
        if (e.key === "Enter") {
            const nick = input.value.trim();
            if (nick) {
                addScore(nick, finalScore);
            }
            overlay.style.display = 'none';
        }
    };
};

// Carica leaderboard subito
loadLeaderboard();
    function startGame(){
    document.getElementById('quickstart').style.display = 'none';
    document.getElementById('gameArea').style.display = 'block';
}</script>

</body>
</html>
