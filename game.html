<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Cannon Arcade</title>
<style>
    body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #arcade-container {
        position: relative;
        /* Ingrossa il cabinato finch√© il monitor √® pi√π grande di 800x600 */
        width: 1200px;
        height: auto;
        background: url('arcade-background.png') no-repeat center center;
        background-size: contain;
    }
    #gameCanvas {
        position: absolute;
        /* Coordinate calibrate in base alla versione grande del cab */
        top: 260px;   /* distanza dall‚Äôalto del container */
        left: 200px;  /* distanza dal lato sinistro del container */
        width: 800px;
        height: 600px;
        background: url('moon-background.png') no-repeat center center;
        background-size: cover;
        border: none;
    }
    #stats {
        position: absolute;
        top: 230px; /* sopra al canvas */
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Courier New', monospace;
        font-size: 16px;
        text-align: center;
        color: white;
    }
    #dominanceBarContainer {
        width: 300px;
        border: 1px solid #fff;
        margin: 2px auto;
        background-color: #444;
    }
    #dominanceBar {
        height: 15px;
        background-color: #FFD700;
        width: 50%;
        transition: width 0.2s ease;
    }
    #exitBtn {
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }
    #exitBtn:hover { background-color: darkred; }
</style>
</head>
<body>

<div id="arcade-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="stats">
        <button id="exitBtn">EXIT</button>
        <div><span id="btcPrice">BTC Price: $100,000</span></div>
        <div><span id="dominanceText">BTC Dominance: 50%</span></div>
        <div id="dominanceBarContainer"><div id="dominanceBar"></div></div>
    </div>
</div>

<script>
// ==== Canvas & Context ====
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// ==== Game Vars ====
let dominance = 50;
let btcPrice = 100000;
let gameOver = false;
let btcFlash = false;
let fadeAlpha = 0;

const balloons = [];
const bullets = [];
const particles = [];
const winParticles = [];

let playerX = canvas.width / 2;

// ==== Assets ====
const COINS = [
    "bitcoincash.png","bonk.png","cardano.png","dogecoin.png","dogwif.png",
    "floki.png","pengu.png","pepe.png","shiba.png","stellar.png","Tether.png",
    "tron.png","usdc.png","xrp.png"
];
const coinImages = {};
COINS.forEach(name => {
    const img = new Image();
    img.src = `coin/${name}`;
    coinImages[name] = img;
});

const cannonImg = new Image();
cannonImg.src = "coin/cannonebitcoin1.png";

// ==== Audio ====
const bgMusic = new Audio("music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.3;
bgMusic.addEventListener("canplaythrough", () => {
    bgMusic.play().catch(()=>{});
});
const shootSound = new Audio("data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBAAAAABAAEAESsAABErAAABAAgAZGF0YQAAAAAAAP8AAP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/AP8A/wD/");
const explosionSound = new Audio("explosion.wav");
explosionSound.volume = 0.8;
function playExplosion(){
    explosionSound.currentTime = 0;
    explosionSound.play().catch(err=>console.log(err));
}
const winSound = new Audio("data:audio/wav;base64,UklGRpQAAABXQVZFZm10IBAAAAABAAEAESsAABErAAABAAgAZGF0YQAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAAAP8AAP8AAAAA/");
winSound.volume = 0.9;

// ==== Price Formula ====
function calculateBTCPrice(d) {
    if (d <= 50) return Math.floor((d / 50) * 100000);
    if (d <= 80) return Math.floor(100000 + ((d - 50) / 30) * (1000000 - 100000));
    return 1000000;
}

// ==== Classes ====
class Balloon {
    constructor(){
        this.coinFile = COINS[Math.floor(Math.random()*COINS.length)];
        this.img = coinImages[this.coinFile];
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = 0;
        this.speed = 1.5 + Math.random()*3;
        this.size = 30 + Math.random()*25;
        this.impact = (this.size / 20) * 0.5;
    }
    update(){ this.y += this.speed; }
    draw(){
        if(this.img.complete){
            ctx.drawImage(this.img, this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        }
    }
}
class Bullet {
    constructor(x){ this.x = x; this.y = canvas.height - 50; this.speed = 6; }
    update(){ this.y -= this.speed; }
    draw(){ ctx.fillStyle = "white"; ctx.fillRect(this.x, this.y, 4, 10); }
}
class Particle {
    constructor(x, y, color){
        this.x = x; this.y = y; this.color = color;
        this.size = 3; this.life = 30;
        this.vx = (Math.random()-0.5)*4;
        this.vy = (Math.random()-0.5)*4;
    }
    update(){ this.x+=this.vx; this.y+=this.vy; this.life--; }
    draw(){ ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
}

function spawnWinParticles(){
    for(let i=0; i<10; i++){
        winParticles.push({
            x: canvas.width/2,
            y: canvas.height/2,
            vx: (Math.random()-0.5)*3,
            vy: (Math.random()-0.5)*3,
            size: 2 + Math.random()*3,
            life: 60,
            color: "#FFD700"
        });
    }
}

// ==== Game Logic ====
function spawnBalloon(){ if(Math.random()<0.02) balloons.push(new Balloon()); }
function update(){
    bullets.forEach((b,bi)=>{ b.update(); if(b.y<0) bullets.splice(bi,1); });
    balloons.forEach((bal,i)=>{
        bal.update();
        if(bal.y - bal.size > canvas.height){
            balloons.splice(i,1);
            dominance = Math.max(0, dominance - bal.impact);
            btcPrice = calculateBTCPrice(dominance);
            updateStats();
        }
        bullets.forEach((b,bi)=>{
            if(Math.abs(b.x - bal.x) < bal.size && Math.abs(b.y - bal.y) < bal.size){
                playExplosion();
                balloons.splice(i,1); bullets.splice(bi,1);
                dominance = Math.min(100, dominance + bal.impact);
                btcPrice = calculateBTCPrice(dominance);
                updateStats();
            }
        });
    });
    particles.forEach((p,pi)=>{ p.update(); if(p.life<=0) particles.splice(pi,1); });
    winParticles.forEach((p,pi)=>{ p.x+=p.vx; p.y+=p.vy; p.life--; if(p.life <=0) winParticles.splice(pi,1); });
    
    if((dominance>=80 || btcPrice>=1000000) && !gameOver){
        gameOver=true; winSound.play(); fadeOutMusic(); setTimeout(showWinScreen,200);
    }
    if(btcPrice <= 0 && !gameOver){
        gameOver = true;
        fadeOutMusic();
        setTimeout(showGameOverScreen, 200);
    }
}
function updateStats(){
    document.getElementById('dominanceText').textContent = `BTC Dominance: ${dominance.toFixed(1)}%`;
    document.getElementById('dominanceBar').style.width = `${dominance}%`;
    document.getElementById('btcPrice').textContent = `BTC Price: $${btcPrice.toLocaleString()}`;
}
function drawPlayer(){
    if(cannonImg.complete){
        ctx.drawImage(cannonImg, playerX - 30, canvas.height - 80, 60, 60);
    }
}
function drawWinMessage(){
    ctx.fillStyle="white"; ctx.font="bold 28px Courier New";
    ctx.fillText("YOU WIN!", canvas.width/2-70, canvas.height/2 - 20);
    ctx.fillStyle="#FFD700"; ctx.font="bold 20px Courier New";
    ctx.fillText(`BTC $${btcPrice.toLocaleString()} üöÄ`, canvas.width/2-100, canvas.height/2+20);
    winParticles.forEach(p=>{
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    });
}
function showGameOverScreen(){
    ctx.fillStyle="white"; ctx.font="bold 28px Courier New";
    ctx.fillText("GAME OVER!", canvas.width/2-90, canvas.height/2 - 20);
    ctx.fillStyle="#FF4500"; ctx.font="bold 20px Courier New";
    ctx.fillText("BTC is dead üíÄ", canvas.width/2 - 80, canvas.height/2 + 20);
}
function fadeOutMusic(){
    let fadeMusic = setInterval(()=>{
        if(bgMusic.volume > 0.01){
            bgMusic.volume = Math.max(0, bgMusic.volume - 0.02);
        } else { clearInterval(fadeMusic); }
    },100);
}
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    balloons.forEach(b=>b.draw());
    bullets.forEach(b=>b.draw());
    particles.forEach(p=>p.draw());
    drawPlayer();
    if(gameOver){
        fadeAlpha = Math.min(1, fadeAlpha + 0.01);
        ctx.fillStyle = `rgba(0,0,0,${fadeAlpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(btcPrice <= 0){
            showGameOverScreen();
        } else {
            spawnWinParticles();
            drawWinMessage();
        }
    }
}
function gameLoop(){ if(!gameOver){ spawnBalloon(); update(); } draw(); requestAnimationFrame(gameLoop); }
function showWinScreen(){ gameOver = true; }

// Controls
document.addEventListener('keydown', e=>{
    if(e.key==="ArrowLeft") playerX -= 10;
    if(e.key==="ArrowRight") playerX += 10;
    if(e.key===" "){ bullets.push(new Bullet(playerX)); shootSound.currentTime=0; shootSound.play(); btcFlash=true; setTimeout(()=>btcFlash=false,100); }
    if(e.key==="Escape") window.location.href = "index.html";
});
canvas.addEventListener('mousemove', e=>{
    const rect = canvas.getBoundingClientRect(); playerX = e.clientX - rect.left;
});
canvas.addEventListener('mousedown', ()=>{
    if(!gameOver){ bullets.push(new Bullet(playerX)); shootSound.currentTime=0; shootSound.play(); btcFlash=true; setTimeout(()=>btcFlash=false,100); }
});
document.getElementById('exitBtn').addEventListener('click', ()=>{
    window.location.href = "index.html";
});

gameLoop();
</script>
</body>
</html>
