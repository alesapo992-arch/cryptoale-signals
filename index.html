<script>
function switchLanguage(toLang){
  document.querySelectorAll('[data-lang-it]').forEach(el=>{
    el.innerHTML = (toLang === 'it') ? el.getAttribute('data-lang-it') : el.getAttribute('data-lang-en');
  });
  document.documentElement.lang = toLang;

  // Aggiorna META & TITLE
  const titleEl=document.querySelector('title');
  titleEl.innerHTML = (toLang === 'it') ? titleEl.getAttribute('data-lang-it') : titleEl.getAttribute('data-lang-en');
  const metaDesc=document.querySelector('meta[name="description"]');
  metaDesc.setAttribute('content', (toLang === 'it') ? metaDesc.getAttribute('data-lang-it') : metaDesc.getAttribute('data-lang-en'));
  const ogTitle=document.querySelector('meta[property="og:title"]');
  ogTitle.setAttribute('content',(toLang==='it')?ogTitle.getAttribute('data-lang-it'):ogTitle.getAttribute('data-lang-en'));
  const ogDesc=document.querySelector('meta[property="og:description"]');
  ogDesc.setAttribute('content',(toLang==='it')?ogDesc.getAttribute('data-lang-it'):ogDesc.getAttribute('data-lang-en'));

  // Cambia data
  document.getElementById('currentDate').textContent =
    new Date().toLocaleDateString(toLang === 'it' ? 'it-IT' : 'en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
}
document.getElementById('langSwitch').addEventListener('click',()=>{
  const current=document.documentElement.lang;
  switchLanguage(current==='en'?'it':'en');
});
switchLanguage('en');

// Tweet
const tweetURL="https://twitter.com/alesapo2/status/1977984368313249941";

// Sentiment
fetch('https://api.alternative.me/fng/?limit=1&format=json').then(r=>r.json()).then(d=>{document.getElementById('sentimentText').textContent=`Market Sentiment: ${d.data[0].value_classification}`;}).catch(()=>{document.getElementById('sentimentText').textContent="Market Sentiment: Bullish";});

// Carousel
let slideIndex=0;const slides=document.querySelectorAll('#tradeCarousel .carousel-slide');
function showSlide(n){slides.forEach((s,i)=>s.style.display=i===n?'block':'none');}
document.getElementById('nextBtn').onclick=()=>{slideIndex=(slideIndex+1)%slides.length;showSlide(slideIndex);}
document.getElementById('prevBtn').onclick=()=>{slideIndex=(slideIndex-1+slides.length)%slides.length;showSlide(slideIndex);}
setInterval(()=>{slideIndex=(slideIndex+1)%slides.length;showSlide(slideIndex);},4000);
showSlide(slideIndex);

// Animazione Steps
document.addEventListener("DOMContentLoaded",function(){
  const steps=document.querySelectorAll(".animated-step");
  steps.forEach((step,i)=>{setTimeout(()=>{step.classList.add("show");},i*400);});
});
</script>
