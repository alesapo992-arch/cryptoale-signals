<script>
// Switch Language
function switchLanguage(toLang){
  document.querySelectorAll('[data-lang-it]').forEach(el=>{
    el.innerHTML = (toLang === 'it') ? el.getAttribute('data-lang-it') : el.getAttribute('data-lang-en');
  });
  document.documentElement.lang = toLang;
}

document.getElementById('langSwitch').addEventListener('click',()=>{
  const current = document.documentElement.lang === 'it' ? 'en' : 'it';
  switchLanguage(current);
});

switchLanguage('en'); // default EN

// Date
document.getElementById('currentDate').textContent=new Date().toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});

// Tweet
const tweetURL="https://twitter.com/alesapo2/status/1977984368313249941";
function loadTweet(url){const c=document.getElementById('tweetContainer');c.innerHTML=`<blockquote class="twitter-tweet"><a href="${url}"></a></blockquote>`;if(window.twttr&&window.twttr.widgets){window.twttr.widgets.load(c);}else{setTimeout(()=>window.twttr.widgets.load(c),500);}}loadTweet(tweetURL);

// Sentiment
const manualSentiment="Bullish";
function setSentiment(s){document.getElementById('sentimentText').textContent=`Market Sentiment: ${s}`;}
fetch('https://api.alternative.me/fng/?limit=1&format=json').then(r=>r.json()).then(d=>setSentiment(d.data[0].value_classification)).catch(()=>setSentiment(manualSentiment));

// Carousel
let slideIndex=0;const slides=document.querySelectorAll('#tradeCarousel .carousel-slide');
function showSlide(n){slides.forEach((s,i)=>s.style.display=i===n?'block':'none');}
document.getElementById('nextBtn').onclick=()=>{slideIndex=(slideIndex+1)%slides.length;showSlide(slideIndex);}
document.getElementById('prevBtn').onclick=()=>{slideIndex=(slideIndex-1+slides.length)%slides.length;showSlide(slideIndex);}
setInterval(()=>{slideIndex=(slideIndex+1)%slides.length;showSlide(slideIndex);},4000);
showSlide(slideIndex);

// Steps animation
document.addEventListener("DOMContentLoaded",function(){
  const steps=document.querySelectorAll(".animated-step");
  if(steps.length>0){
    steps.forEach((step,i)=>{setTimeout(()=>{step.classList.add("show");},i*400);});
  }
});
</script>
